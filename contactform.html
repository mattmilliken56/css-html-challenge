<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style2.css">
    <title>Contact Us</title>
   
</head>

<h1>Let us know how we did!!!</h1>

<body>
<div class="contact.us">
    <form action="/action_page.php">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.."> <br> <br>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.."> <br> <br>
      <label for="email">Email Address</label>
      <input type="text" id="email" name="emailaddress" placeholder="Your email address.."> <br> <br>      
      <label for="reason">Reason for Contact</label>
      <select id="reason" name="reason">
        <option value="Thumbs Up">Thumbs Up</option>
        <option value="Thumbs Down">Thumbs Down</option>
        <option value="Meh">Meh</option>
      </select> <br> <br>
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px; width: 500px"></textarea> <br> <br>
      <input type="submit" value="Submit">
    </form>
  </div>

</body>
